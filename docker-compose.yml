version: '3.8'

services:
  prompt-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-builder
    ports:
      - "8080:80"  # Change to port 8080 to avoid conflicts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
