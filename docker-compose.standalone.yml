version: '3.8'

services:
  prompt-builder:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: prompt-builder
    networks:
      - default
    expose:
      - "3001"  # Expose port for Nginx reverse proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  default:
    external: true
    name: bridge  # Use Docker's default bridge network to communicate with your Nginx container
